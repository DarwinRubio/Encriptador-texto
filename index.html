<!DOCTYPE html>

<html lang="es">

<head>    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contenido="IE=edge">
    <meta name="viewport" contenido="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="imagenes/Logoch.png" type="image/png"sizes="26x26">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <title>Chalenge-1</title>

</head>

<body>

    <header id="header-principal">

        <a id="logo-alura-header" href="#">
            <img class="logo-alura-header" src="imagenes/Logoch.png" alt="LogoAlura">
            <span class="site-desc">Chalenge 01  / Alura LATAM</span>
        </a> <!-- / #logo-alura-header -->

        <h1 id="titulo-principal">ENCRIPTADOR DE TEXTO</h1>

        <nav>

            <ul>

                <li> <a href="index.html">INICIO</a></li>
                <li><a href="index.html">LIMPIAR</a></li>

            </ul>

        </nav> 

    </header>      

    <section id="contenido-principal">
       
        <div class="contenido">

            <div class="container">

                <div class="logo-alura">

                    <img class="logoImg" src="imagenes/Logoch.png" alt="LogoAlura">  

                </div>        
        
                <div class="contenedor-izq">

                   <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">

                </div>        
        
                <div class="contenedor-der">

                    <img id="imgDer" src="imagenes/Muñeco.png" alt="Muñeco">

                    <h1 id="texto">Ningun mensaje fue encontrado</h1>

                    <textarea id="texto2" name="name" rows="8" cols="80">Ingrese texto que desea encriptar o desencriptar</textarea>

                    <button type="button" id="copiar" onclick="copy()">Copiar</button>

                </div>        
        
                <div class="left-botton">

                    <p>&iexcl; <span style="font-size: 1.5em;">S</span>olo letras minusculas y sin acento &#33</p><br>

                    <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>

                    <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>

            </div>

        </div>

    </section>   
   
    <footer id="main-footer">

        <small> &copy;Rubio Derechos Reservados 2022</small>

    </footer>  

</body>

    <script>

        function encriptar(){

            var texto = document.getElementById("inputTexto").value.toLowerCase();
            // i es para afectar a mayusculas como minisculas
            // g sirve para toda la linea o oracion
            // m  afecta a todo el parrafo
            var txtCifrado = texto.replace(/e/igm,"enter");
            var txtCifrado = txtCifrado.replace(/o/igm,"ober");
            var txtCifrado = txtCifrado.replace(/i/igm,"imes");
            var txtCifrado = txtCifrado.replace(/a/igm,"ai");
            var txtCifrado = txtCifrado.replace(/u/igm,"ufat");

            document.getElementById("imgDer").style.display = "none";
            document.getElementById("texto").style.display = "none";
            document.getElementById("texto2").innerHTML=txtCifrado;
            document.getElementById("copiar").style.display="show";
            document.getElementById("copiar").style.display="inherit";        
        }

        function desencriptar(){
            var texto = document.getElementById("inputTexto").value.toLowerCase();
            // i es para afectar a mayusculas como minisculas
            // g sirve para toda la linea o oracion
            // m  afecta a todo el parrafo
            var txtCifrado = texto.replace(/enter/igm,"e");
            var txtCifrado = txtCifrado.replace(/ober/igm,"o");
            var txtCifrado = txtCifrado.replace(/imes/igm,"i");
            var txtCifrado = txtCifrado.replace(/ai/igm,"a");
            var txtCifrado = txtCifrado.replace(/ufat/igm,"u");

            document.getElementById("imgDer").style.display = "none";
            document.getElementById("texto").style.display = "none";
            document.getElementById("texto2").innerHTML=txtCifrado;
            document.getElementById("copiar").style.display="show";
            document.getElementById("copiar").style.display="inherit";              
        }

        function copy(){

            var contenido = document.querySelector("#texto2");
            contenido.select();
            document.execCommand("copy");
            alert("Texto Copiado");
            inputTexto.value="";
        }

    </script>

</html>
